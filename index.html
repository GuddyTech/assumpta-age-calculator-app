<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Age calculator app</title>
  <link rel="stylesheet" href="age.css">
</head>
<body>
  <main>
    <article>
      <section>
        <div class="container">
          <div class="input"><div>
            <p>DAY</p>
           <input type="text" name="" id="day" placeholder="DD">
          </div>
          <div>
            <p>MONTH</p>
          <input type="text" name="" id="month" placeholder="MM">
          </div>
          <div>
            <p>YEAR</p>
            <input type="text" name="" id="year" placeholder="YYYY">
          </div>

          </div>
          <div class="icon">
            <div class="box7"></div>
           <button><a href="#"><img src="./assets/images/icon-arrow.svg" alt=""></a></button>
          </div>
          <div class="box">
            <div class="year">
              <div class="box1" id="box1"></div>
              <div class="box2" id="box2"></div>
              <h3>years</h3>
            </div>
            <div class="month">
              <div class="box3" id="box3"></div>
              <div class="box4" id="box4"></div>
              <h3>months</h3>
            </div>
            <div class="day">
              <div class="box5" id="box5"></div>
              <div class="box6" id="box6"></div>
              <h3>days</h3>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="age.js"></script>
</body>
</html>
